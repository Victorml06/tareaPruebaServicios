<div class="container">
    <header class="header">
        <h1 class="page-title">✨ Nuestra Colección</h1>
        <p class="subtitle">Descubre los mejores productos seleccionados para ti</p>
    </header>

    <div class="products-grid">
        <div class="product-card" *ngFor="let producto of productos">
            <div class="card-visual">
                <div class="visual-circle">
                    <span class="initial">{{ producto.nombre.charAt(producto.nombre.length - 1) }}</span>
                </div>
                <div class="visual-bg"></div>
            </div>

            <div class="card-content">
                <div class="product-info">
                    <span class="product-id">ID: {{producto.id}}</span>
                    <h2 class="product-title">{{ producto.nombre }}</h2>
                </div>

                <div class="card-footer">
                    <span class="product-price">{{ producto.precio | currency:'EUR':'symbol':'1.0-0' }}</span>
                    <button class="add-btn" aria-label="Añadir al carrito">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1" />
                            <circle cx="20" cy="21" r="1" />
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
