<div class="container">
    <header class="header">
        <h1 class="page-title">✨ Nuestra Colección</h1>
        <p class="subtitle">Descubre los mejores productos seleccionados para ti</p>
    </header>

    <div class="products-grid">
        <div class="product-card" *ngFor="let producto of productos">
            <div class="card-visual">
                <div class="visual-circle">
                    <span class="initial">{{ producto.nombre.charAt(0) }}</span>
                </div>
                <div class="visual-bg"></div>
            </div>

            <div class="card-content">
                <div class="product-info">
                    <span class="product-id">ID: {{producto.id}}</span>
                    <h2 class="product-title">{{ producto.nombre }}</h2>
                </div>

                <div class="card-footer">
                    <span class="product-price">{{ producto.precio | currency:'EUR':'symbol':'1.0-0' }}</span>
                    <div class="actions">
                        <button class="action-btn edit-btn" (click)="editarProducto(producto)" aria-label="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                            </svg>
                        </button>
                        <button class="action-btn delete-btn" (click)="eliminarProducto(producto.id)"
                            aria-label="Borrar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">{{ modoEdicion ? 'Actualizar Producto' : 'Agregar Nuevo Producto' }}</h2>
        <form class="product-form">
            <div class="input-group">
                <input type="text" placeholder="Nombre del producto" [(ngModel)]="nombre" name="nombre"
                    class="form-input">
            </div>
            <div class="input-group">
                <input type="number" placeholder="Precio" [(ngModel)]="precio" name="precio" class="form-input">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" (click)="agregarProducto()">
                    {{ modoEdicion ? 'Actualizar' : 'Agregar' }}
                </button>
                <button *ngIf="modoEdicion" type="button" class="btn btn-secondary" (click)="cancelarEdicion()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
